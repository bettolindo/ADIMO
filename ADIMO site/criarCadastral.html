<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Empréstimo Hipotecário</title>
    <style>
         
         body {
            font-family: Arial, sans-serif;
            background-color: #C0C0C0;
        }

        .form-container {
            margin: 0 auto;
            width: 450px;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 3px;
            font-weight: bold;
        }

        button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <div class = "form-container">
    <h1>Formulário de Empréstimo Hipotecário</h1>
    <form id="myForm">
        <label for="name">Nome:</label><br>
        <input type="text" id="name" name="name"><br>
        
        <label for="cpf">CPF:</label><br>
        <input type="text" id="cpf" name="cpf"><br>
        
        <label for="email">E-mail:</label><br>
        <input type="text" id="email" name="email"><br>
        
        <label for="phone">Telefone:</label><br>
        <input type="text" id="phone" name="phone"><br>
        
        <label for="cep">CEP:</label><br>
        <input type="text" id="cep" name="cep"><br>
        
        <label for="address">Endereço:</label><br>
        <input type="text" id="address" name="address"><br>
        
        <label for="city">Cidade:</label><br>
        <input type="text" id="city" name="city"><br>
        
        <label for="state">Estado:</label><br>
        <input type="text" id="state" name="state"><br>
        
        <label for="job">Profissão:</label><br>
        <input type="text" id="job" name="job"><br>
        
        <label for="salary">Salário:</label><br>
        <input type="text" id="salary" name="salary"><br>

        <label for="serasaScore">Serasa Score:</label><br>
        <input type="text" id="serasaScore" name="serasaScore"><br>
        
        <input type="submit" value="Enviar" name="submit">
    </form>

    <script>
        document.getElementById("myForm").addEventListener("submit", function(event){
            event.preventDefault(); // Previne o comportamento padrão do botão de enviar
            
            // Obter informações do formulário
            var name = document.getElementById("name").value;
            var cpf = document.getElementById("cpf").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;
            var cep = document.getElementById("cep").value;
            var address = document.getElementById("address").value;
            var city = document.getElementById("city").value;
            var state = document.getElementById("state").value;
            var job = document.getElementById("job").value;
            var salary = document.getElementById("salary").value;

            // Analisar no Serasa (por exemplo)
            // Serasa API ou serviço similar pode ser utilizado aqui
            // O retorno pode ser utilizado para mostrar mensagens personalizadas ao usuário
            

            if(serasaScore > 650) {
                alert("Ficha Cadastral enviada com sucesso. A pontuação no Serasa é de " + serasaScore + ". Você está elegível para empréstimo.");
            } else {
                alert("Ficha Cadastral enviada com sucesso. No entanto, a pontuação no Serasa é muito Baixa. Infelizmente, você não está elegível para empréstimo.");
            }
        });
    </script>
    </div>
</body>
</html>
