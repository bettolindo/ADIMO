<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações da Ficha Cadastral</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #C0C0C0;
        }

        .form-container {
            margin: 0 auto;
            width: 450px;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 3px;
            font-weight: bold;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Informações da Ficha Cadastral Cliente</h1>
        <label for="name">Nome:</label><br>
        <input type="text" id="name" name="name" value="Nome Teste" readonly><br>
        
        <label for="cpf">CPF:</label><br>
        <input type="text" id="cpf" name="cpf" value="123.456.789-00" readonly><br>
        
        <label for="email">E-mail:</label><br>
        <input type="text" id="email" name="email" value="teste@teste.com" readonly><br>
        
        <label for="phone">Telefone:</label><br>
        <input type="text" id="phone" name="phone" value="(11) 1234-5678" readonly><br>
        
        <label for="cep">CEP:</label><br>
        <input type="text" id="cep" name="cep" value="01234-000" readonly><br>
        
        <label for="address">Endereço:</label><br>
        <input type="text" id="address" name="address" value="Rua Teste, 123" readonly><br>
        
        <label for="city">Cidade:</label><br>
        <input type="text" id="city" name="city" value="São Paulo" readonly><br>
        
        <label for="state">Estado:</label><br>
        <input type="text" id="state" name="state" value="SP" readonly><br>
        
        <label for="job">Profissão:</label><br>
        <input type="text" id="job" name="job" value="Engenheiro de Software" readonly><br>
        
        <label for="salary">Salário:</label><br>
        <input type="text" id="salary" name="salary" value="R$ 5.000,00" readonly><br>
    </div>
</body>
</html>
